<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Zone Assignment</title>
    <link rel="stylesheet" href="style.css">

    <!-- favicon -->
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">

    <!-- font-awesome -->
    <script src="https://kit.fontawesome.com/4309854b58.js" crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <nav>
            <div class="logoNname">
                <img src="images/Frame.png" alt="nav image" class="nav-image">
                <h1 class="bold"><span class="pink">G</span>amer</h1>
            </div>
            <ul class="description500">
                <li>About Us</li>
                <li>Developers</li>
                <div class="special-li">
                    <li>Follow Us On</li>
                    <li><img class="yt-icon" src="images/yt-icon.svg" alt=""></li>
                    <li><img class="tiktok-icon" src="images/tik-tok 1.svg" alt=""></li>
                </div>
            </ul>
        </nav>
    </header>
    <main>
        <section class="banner">
            <div class="banner-container">
                <div class="div1-background">
                    <div class="div1-banner">
                        <h1 class="semibold navy">PLAY LIKE THE</h1>
                        <h1 class="extrabold gradient">G.O.A.T.</h1>
                        <ul class="description500 grey">
                            <li>
                                <i class="fa-solid fa-circle-play" style="color: #ff42a5;"></i>

                                &nbsp1-Click instant play
                            </li>
                            <li>
                                <i class="fa-solid fa-download" style="color: #ff42a5;"></i>

                                &nbsp No Download
                            </li>
                            <li><i class="fa-solid fa-user-group" style="color: #ff42a5;"></i>

                                &nbsp1000s of supported online games
                            </li>
                        </ul>
                        <button class="btnpink description500">
                            SIGN IN
                        </button>
                        <button class="btnblue description500">
                            GO ROGUE
                        </button>
                    </div>
                </div>
                <div class="div2-banner">
                    <img src="images/Group 18.png" alt="">
                </div>

        </section>

    </main>
    <footer>

    </footer>
</body>

</html>
